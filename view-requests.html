<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <title>Update Leave Status</title>
</head>
<body>
    <div class="container">
        <h1>Update Leave Status</h1>
        <form>
            <label for="status">Leave Status:</label>
            <select id="status" name="status">
                <option value="approved">Approve</option>
                <option value="rejected">Reject</option>
            </select>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
